name: reversi-actions
on: [push]
jobs:
    check_files:
        runs-on: ubuntu-latest
        steps:
          - uses: actions/checkout@v1
          - uses: actions/setup-python@v1
            with:
              python-version: 3.8
          - run: pip install mypy
          - run: mypy src/
          - run: mypy tests/
          - run: pip install pytest
            
