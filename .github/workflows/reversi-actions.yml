name: reversi-actions
run-name: ${{ github.actor }} pushed
on: [push]
jobs:
    mypy:
        runs-on: ubuntu-latest
        name: mypy
        steps:
          - uses: actions/checkout@v1
          - uses: actions/setup-python@v1
            with:
              python-version: 3.8
          - run: pip install mypy
          - run: mypy src/
          - run: mypy tests/
    pytest:
        runs-on: ubuntu-latest
        name: pytest
        steps:
            - uses: actions/checkout@v1
            - uses: actions/setup-python@v1
              with:
                python-version: 3.8
            - run: pip install pytest
            - run: pytest tests/
